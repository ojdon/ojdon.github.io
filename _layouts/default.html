<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.name }} - {{ page.title }}</title>
   <!-- Bootstrap -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link href='//fonts.googleapis.com/css?family=Lato:300,400,600|Press+Start+2P' rel='stylesheet' type='text/css'>
       <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="/css/syntax.css">
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-56805175-1', 'auto');
        ga('send', 'pageview');

      </script>
    </head>
    <body>
         <div class="navbar navbar-inverse" role="navigation">
          <div class="container pull-left">

            <div class="navbar-header">
              <div class="col-xs-6 col-sm-12">
                <a class="navbar-brand" href="/">{{ site.name }}</a>
              </div>
              <div class="col-xs-6 col-sm-12">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <img src="/assets/icon-menu.svg" alt="Toggle" title="Toggle"/> Menu
                </button>
              </div>

            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/skills/">Skills</a></li>
                <li><a href="/portfolio/">Portfolio</a></li>
                <li><a href="/contact/">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        {{ content }}

        <footer>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-4 recent-posts">
                <h3 class="heading">Recent Blog Posts</h3>
                <ul class="list-unstyled posts">
                    {% for post in site.posts %}
                      <li><span>{{ post.date | date_to_string }}</span>: <a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
              </div>
              <div class="col-xs-12 col-sm-4">
                <p class="name-year">
                  Ollie Reardon - {{ site.time | date: '%Y' }}
                </p>
              </div>
              <div class="col-xs-12 col-sm-4 contact-me">
                <h3 class="heading">Contact Me</h3>
                <a href="//twitter.com/ojdon"><i class="twitter banner">TWITTER</i></a>
                <a href="//plus.google.com/111804847061500742496"><i class="googleplus banner">GOOGLE+</i></a>
                <a href="//github.com/ojdon"><i class="github banner">GITHUB</i></a>
              </div>
            </div>
          </div>

        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
