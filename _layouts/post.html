---
layout: page
---
<div class="container">
	<div class="post-content">
		<h1 class="my-4">{{ page.title }}</h1>
		<hr>
		<div class="flex flex-row mb-8">
			<p class="text-left">{{ page.date | date: "%-d %B %Y" }}</p>
			<p class="meta ml-auto text-right">Posted by Ollie Reardon</p>
		</div>
		<div class="post mb-8">
			{{ content }}
		</div>
	</div>
</div>
